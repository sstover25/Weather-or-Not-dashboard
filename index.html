<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather or Not</title>

  <body>
    <!-- header -->
    <header>
      <h1>Weather or Not</h1>
      <p>The Weather Dashboard</p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <form id="city-search-form" class="card-body">
          <h2>Search for a City:</h2>
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"/>
          <button type="submit" class="btn">Search</button>
        </form>

        <div id="previous-search-field">

        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="card">
          <h3 class="card-header" id="city-and-date"></h3>
          <p>Temp: <span id="current-temp"></span></p>
          <p>Wind: <span id="current-wind"></span></p>
          <p>Humidity: <span id="current-humidity"></span></p>
          <p>UV Index: <span id="current-UVindex"></span></p>
        </div>

        <div id="five-day-forecast">
          <h4>5-Day Forecast:</h4>
          <div class="col-12 col-md-2" id="five-day-forecast-card-holder"></div>
        </div>
      </div>
    </main>
